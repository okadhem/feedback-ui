<!-- Modal -->
<div class="modal-dialog" style="    width: 30%;">

  <!-- Modal content-->
  <div class="modal-content">
    <div class="modal-header" style="background-color:#17498E;height: 12%">
      <button type="button" class="close" data-dismiss="modal">&times;</button>
      <h4 class="modal-title" style="color:white; text-align:center;">
        <span  class="font-weight-light" style="font-size: 16px ; font-weight: bold;font-family: Calibri">Feedback</span>
        <br/>

      </h4>
    </div>


    <div class="modal-body">

      <h4 style="color:#305998; text-align:center; font-weight : bolder;font-size: 14px">
        <span>Vos feedback sont revus par l'equipe Byblos</span>
        <br/>
        <span>et pris en compte pour creer et ameliorer votre experience.</span>
        <br>
        <span>Merci :)</span>
      </h4>
      <div style="border: 0.5px solid #ECECEC; width: 80%; margin: auto; display:table;">
        <h4 style="text-align:center; font-weight:bolder;">{{obj}}</h4>
        <span style="color:#FF9934;  margin: auto; display:table;" >
             <span style="font:normal 48px/50px Georgia, serif">{{moyenneRating[0]| number:'1.1-2'}}</span>
           <rating [ngModel]="moyenneRating[0]" [max]="5" [readonly]="true" style="font:italic bold 50px/50px Georgia, serif"></rating>
         <span style="color:#6C757D; font:italic  15px/30px Georgia, serif;">{{avisByTheme.length}} Avis</span>
         </span>
        <hr style="color:black; width:75%">
        <div *ngFor="let item of avisByTheme" style="margin-left: 15%">
          <span style="color:#6C757D;" > <rating [ngModel]="item.rate" [max]="5" [readonly]="true" style="font-size: 165%;"></rating>{{item.dateModification | date:"fullDate"}}</span>
          <p style="font-size: 140%;">{{item.contenu}}</p>

          <a><span style="text-decoration: none;cursor: progress">
            <!--<ng-container *ngFor=" let util of allUtile">-->
            <!--<i *ngIf="verif(item.idAvis, util)" (click)="AddAvisUtile(item.idAvis);"  class="material-icons" style="color: #004085;font-size: 20px;cursor: pointer">thumb_up</i>-->
            <!--</ng-container>-->

            <i (click)="AddAvisUtile(item.idAvis)"  class="material-icons like" [ngClass]="{'blue': verif(item.idAvis), 'gris': !verif(item.idAvis)}" style="font-size: 20px;cursor: pointer">thumb_up</i>

            <ng-container  *ngFor="let nb of nbrUtile">
            <ng-container *ngIf="nb.idAvis === item.idAvis">{{nb.nbrUtil}}</ng-container>
          </ng-container> Utile?</span></a>

          <br>
        </div>
      </div>
    </div>






    <div class="modal-footer">
      <!--<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>-->
    </div>
  </div>

</div>
