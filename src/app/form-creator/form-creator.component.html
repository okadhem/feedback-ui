<form class="example-form">
  <mat-form-field class="example-full-width">
    <input matInput placeholder="Titre du formulaire">
  </mat-form-field>

  <mat-form-field class="example-full-width">
    <textarea matInput placeholder="Description"></textarea>
  </mat-form-field>
</form>

<div *ngFor="let question of questions">
  <form class="example-form">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Question" [value]="question.label">
    </mat-form-field>
    <mat-form-field class="example-full-width" *ngIf="">

    </mat-form-field>
  </form>
</div>

<button mat-button (click)="add()">Add</button>
