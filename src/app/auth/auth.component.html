<div class="bg">
  <div id="login" class="col-md-6 col-md-offset-3 " >
    <form [formGroup]="form" (ngSubmit)="login()" #f novalidate style="  width: 21%;
    height: 10%;
    margin-top: 354px;
    margin-left: 42%;">
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !email.valid }">

      <!--  <input type="text" class="form-control" name="email" formControlName="email" id="email" required ngModel placeholder="votre nom d'utilisateur" />-->
        <mat-form-field style="width: 264px;">
          <input matInput placeholder="votre nom d'utilisateur" required class="form-control" name="email" formControlName="email" id="email" required ngModel >
        </mat-form-field>
      </div>
      <div class="form-group" [ngClass]="{ 'has-error': f.submitted && !password.valid }">
        <mat-form-field style="width: 264px;">
          <input matInput placeholder="Votre mot de passe" [type]="hide ? 'password' : 'text'" required ngModel formControlName="password" id="password">
          <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
        </mat-form-field>
        <!--<input type="password" class="form-control" name="password" formControlName="password" id="password" required ngModel  placeholder="Votre mot de passe"/>-->
      </div>
      <div class="form-group">
        <button class="btn btn-primary" style="    align-content: center;
    margin-left:1%;
    width: 252px;
    background-color: #004085;
    color: white;
    border-radius: 10px;">Je me connecte</button>
