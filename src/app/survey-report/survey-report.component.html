<div *ngFor="let question of enquete.questions; let i = index">
  <div *ngIf="question.type != 'QTextEntity'">
    <h4>{{enquete.questions[i].label}}</h4>
    <app-survey-report-canvas [index]="i"></app-survey-report-canvas>
  </div>
  <div *ngIf="question.type == 'QTextEntity'">
    <h4>{{enquete.questions[i].label}}</h4>
    <app-survey-report-cloud [index]="i"></app-survey-report-cloud>
  </div>
</div>
